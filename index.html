<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="wrapper">
    <div class="theme-selector">
      Choose theme
    <div class="theme-wrapper">
      <div class="theme theme--yellow"></div>
      <div class="theme theme--teal"></div>
      <div class="theme theme--lime"></div>
      <div class="theme theme--red"></div>
      <div class="theme theme--light"></div>
      <div class="theme theme--blue"></div>
      <div class="theme theme--dark"></div>
    </div>
  </div>
    <div class="calculator">
        <div class="screenWrapper">
          <div class="screen">
            0
          </div>
        </div>
      <div class="operators--clear">
        <button class="button button--number clear">C</button>
        <button id="hola" class="button button--number clear-entry">⇐</button>
      </div>
      <div class="numbers">
        <button class="button button--number">7</button>
        <button class="button button--number">8</button>
        <button class="button button--number">9</button>
        <button class="button button--number">4</button>
        <button class="button button--number">5</button>
        <button class="button button--number">6</button>
        <button class="button button--number">1</button>
        <button class="button button--number">2</button>
        <button class="button button--number">3</button>
        <button class="button button--number double-cero">0</button>
        <button class="button button--number cero">00</button>
      </div>
      <div class="operators">
        <button class="button button--operator">÷</button>
        <button class="button button--operator">×</button>
        <button class="button button--operator">-</button>
        <button class="button button--operator">+</button>
        <button class="button button--equal-sign">=</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
